<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage: #9EABA2;
            --mist: #BDD1C5;
            --butter: #EECC8C;
            --peach: #E8B298;
            --blush: #D3A29D;
            --clay: #A36361;
            --card: #fbf7f2;
            --ink: #4b3b38;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(165deg, var(--clay) 0%, var(--peach) 45%, var(--sage) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--ink);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 0.2px;
        }

        #songs-container {
            position: relative;
            overflow: hidden;
            min-height: 700px;
        }

        .song-card {
            background: var(--card);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(75, 59, 56, 0.25);
            transition: transform 0.3s ease;
            height: 500px;
            position: relative;
            width: 100%;
        }

        .song-card:hover {
            transform: translateY(-5px);
        }

        @keyframes slide-out-left {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        @keyframes slide-out-right {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes slide-in-left {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slide-in-right {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .song-card.slide-out-left {
            animation: slide-out-left 0.4s ease-in-out forwards;
        }

        .song-card.slide-out-right {
            animation: slide-out-right 0.4s ease-in-out forwards;
        }

        .song-card.slide-in-left {
            animation: slide-in-left 0.4s ease-in-out forwards;
        }

        .song-card.slide-in-right {
            animation: slide-in-right 0.4s ease-in-out forwards;
        }

        .song-top {
            display: grid;
            grid-template-columns: 60px minmax(120px, 220px) 1fr;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .reveal-button-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 12px;
        }

        .waveform-stack {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 15px;
        }

        @media (max-width: 720px) {
            .song-top {
                grid-template-columns: 60px 1fr;
            }

            .reveal-button-container {
                grid-column: 1 / -1;
                justify-content: flex-start;
            }
        }

        .play-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--butter) 0%, var(--clay) 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(163, 99, 97, 0.35);
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .play-button:focus,
        .play-button:focus-visible {
            outline: none;
            box-shadow: 0 6px 18px rgba(163, 99, 97, 0.35);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent white;
            margin-left: 4px;
        }

        .pause-icon {
            width: 20px;
            height: 24px;
            position: relative;
            border: none;
        }

        .pause-icon::before,
        .pause-icon::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 24px;
            background: white;
        }

        .pause-icon::before {
            left: 0;
        }

        .pause-icon::after {
            right: 0;
        }

        .song-info {
            flex: 1;
        }

        .song-number {
            font-size: 0.9em;
            color: var(--clay);
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-placeholder {
            font-size: 1.2em;
            color: var(--ink);
            font-weight: 600;
        }

        .waveform-container {
            position: relative;
            height: 320px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .waveform {
            width: 100%;
            height: 100%;
            display: block;
            cursor: pointer;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(232, 178, 152, 0.3);
            transition: width 0.1s linear, left 0.1s linear;
            pointer-events: none;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 2em;
            font-style: italic;
            font-weight: bold;
            color: rgba(42, 26, 35, 0.7);
            margin-top: 10px;
        }

        .reveal-button {
            background: var(--clay);
            color: white;
            border: none;
            padding: 10px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .reveal-button:hover {
            background: #8f5654;
            transform: translateY(-2px);
        }

        .reveal-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .reveal-modal-card {
            background: var(--card);
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 20px 60px rgba(75, 59, 56, 0.4);
            width: 800px;
            height: 500px;
            text-align: center;
            animation: slideUp 0.4s ease;
            border: 3px solid var(--clay);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .reveal-modal-title {
            font-size: 3em;
            color: var(--clay);
            margin-bottom: 40px;
            font-weight: 700;
        }

        .reveal-modal-answer {
            font-size: 5em;
            color: var(--ink);
            font-weight: 600;
            padding: 20px;
            background: rgba(238, 204, 140, 0.3);
            border-radius: 12px;
            border-left: 5px solid var(--clay);
        }

        .reveal-modal-hint {
            margin-top: 20px;
            font-size: 2em;
            color: rgba(75, 59, 56, 0.7);
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .instructions {
            background: transparent;
            border-radius: 0;
            padding: 0;
            margin-bottom: 18px;
            box-shadow: none;
        }

        .instructions h2 {
            color: white;
            margin-bottom: 8px;
            font-size: 1.3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.25);
        }

        .instructions p {
            color: rgba(255,255,255,0.95);
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .rail-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 50;
            width: clamp(84px, 10vw, 160px);
            height: clamp(84px, 10vw, 160px);
            border-radius: clamp(18px, 2.6vw, 34px);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            backdrop-filter: none;
            box-shadow: none;
            transition: transform 0.15s ease, opacity 0.2s ease;
        }

        .rail-nav:hover {
            transform: translateY(-50%) scale(1.04);
        }

        .rail-nav:active {
            transform: translateY(-50%) scale(0.98);
        }

        .rail-nav:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        .rail-nav.left {
            left: 16px;
        }

        .rail-nav.right {
            right: 16px;
        }

        .rail-icon {
            font-size: clamp(120px, 12vw, 240px);
            line-height: 1;
            font-weight: 900;
            color: var(--clay);
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: transform 0.15s ease, color 0.15s ease, text-shadow 0.2s ease, filter 0.2s ease;
            text-shadow: 0 12px 30px rgba(75, 59, 56, 0.22);
            filter: drop-shadow(0 10px 18px rgba(75, 59, 56, 0.18));
        }

        .rail-nav:hover .rail-icon {
            color: #8f5654;
            transform: scale(1.5);
            text-shadow: 0 14px 36px rgba(75, 59, 56, 0.28);
            filter: drop-shadow(0 12px 22px rgba(75, 59, 56, 0.22));
        }

        .rail-nav:active .rail-icon {
            transform: scale(0.98);
        }

        @media (max-width: 720px) {
            .rail-nav.left {
                left: 10px;
            }
            .rail-nav.right {
                right: 10px;
            }
        }
    </style>
</head>

    <script>

        const songs = [

            { id: 5, name: "Má»™ng Thá»§y Tinh - KhÃ¡nh Ngá»c", file: "songs/Song5_MongThuyTinh_KhanhNgoc_cut.mp3" },
            { id: 6, name: "Thu Cuá»‘i - YanBi", file: "songs/Song6_ThuCuoi_YanBi_cut.mp3" },
            { id: 7, name: "Tan - Tuáº¥n HÆ°ng", file: "songs/Song7_Tan_TuanHung_cut.mp3" }
        ];


        const container = document.getElementById('songs-container');
        const audioElements = {};
        const revealState = {};
        let currentIndex = 0;
        let navigationDirection = 'right'; // 'left' or 'right'

        const railPrevBtn = document.getElementById('rail-prev');
        const railNextBtn = document.getElementById('rail-next');

        function stopAllAudio() {
            Object.keys(audioElements).forEach(id => {
                const a = audioElements[id];
                if (a && !a.paused) {
                    a.pause();
                }
            });
        }

        function setCurrentIndex(nextIndex) {
            const clamped = Math.min(songs.length - 1, Math.max(0, nextIndex));
            if (clamped === currentIndex) return;
            
            // Determine navigation direction
            navigationDirection = clamped > currentIndex ? 'right' : 'left';
            
            stopAllAudio();
            
            // Get current card if it exists
            const currentCard = container.querySelector('.song-card');
            
            if (currentCard) {
                // Apply slide-out animation
                const slideOutClass = navigationDirection === 'right' ? 'slide-out-left' : 'slide-out-right';
                currentCard.classList.add(slideOutClass);
                
                // Wait for animation to complete, then render new song
                setTimeout(() => {
                    currentIndex = clamped;
                    renderCurrentSong();
                }, 400); // Match animation duration
            } else {
                // No current card, render immediately
                currentIndex = clamped;
                renderCurrentSong();
            }
        }

        function updateNav() {
            const isAtStart = currentIndex === 0;
            const isAtEnd = currentIndex === songs.length - 1;
            railPrevBtn.disabled = isAtStart;
            railNextBtn.disabled = isAtEnd;
        }

        function renderCurrentSong(skipAnimation = false) {
            const song = songs[currentIndex];

            // Reset container to show only one song card at a time
            container.innerHTML = '';

            const card = document.createElement('div');
            // Apply slide-in animation based on navigation direction (skip on initial render)
            if (skipAnimation) {
                card.className = 'song-card';
            } else {
                const slideInClass = navigationDirection === 'right' ? 'slide-in-right' : 'slide-in-left';
                card.className = `song-card ${slideInClass}`;
            }
            card.innerHTML = `
                <div class="song-top">
                    <button class="play-button" onclick="togglePlay(${song.id})">
                        <div class="play-icon" id="icon-${song.id}"></div>
                    </button>
                    <div class="song-info">
                        <div class="song-number">Song #${song.id}</div>
                        <div class="song-placeholder">Mystery Song ${song.id}</div>
                    </div>
                    <div class="reveal-button-container">
                        <button class="reveal-button" onclick="revealSong(${song.id})" id="reveal-${song.id}">ðŸŽ¯ Reveal Answer</button>
                    </div>
                </div>
                <div class="waveform-stack">
                    <div class="waveform-container">
                        <div class="progress-bar" id="progress-${song.id}"></div>
                        <canvas class="waveform" id="waveform-${song.id}"></canvas>
                    </div>
                    <div class="time-info">
                        <span id="current-${song.id}">0:00</span>
                        <span id="duration-${song.id}">0:00</span>
                    </div>
                </div>
                <audio id="audio-${song.id}" src="${song.file}"></audio>
            `;
            container.appendChild(card);

            // Setup audio element for current card (single-song view)
            const audio = document.getElementById(`audio-${song.id}`);
            audioElements[song.id] = audio;

            audio.addEventListener('loadedmetadata', () => {
                const durationEl = document.getElementById(`duration-${song.id}`);
                if (durationEl) durationEl.textContent = formatTime(audio.duration);
            });

            audio.addEventListener('timeupdate', () => {
                updateProgress(song.id);
            });

            audio.addEventListener('ended', () => {
                const icon = document.getElementById(`icon-${song.id}`);
                if (icon) icon.className = 'play-icon';
            });

            const canvas = document.getElementById(`waveform-${song.id}`);
            if (canvas) {
                canvas.addEventListener('click', (event) => {
                    if (!isFinite(audio.duration) || audio.duration <= 0) {
                        return;
                    }
                    const rect = canvas.getBoundingClientRect();
                    const clickX = event.clientX - rect.left;
                    
                    // Map click to waveform area if waveform layout info exists
                    let ratio;
                    if (canvas.waveformStartX !== undefined && canvas.waveformWidth !== undefined) {
                        const waveformStartX = canvas.waveformStartX;
                        const waveformWidth = canvas.waveformWidth;
                        
                        // Check if click is within waveform area
                        if (clickX < waveformStartX) {
                            ratio = 0; // Before waveform starts
                        } else if (clickX > waveformStartX + waveformWidth) {
                            ratio = 1; // After waveform ends
                        } else {
                            // Map click position to waveform area (0 to 1)
                            ratio = (clickX - waveformStartX) / waveformWidth;
                        }
                    } else {
                        // Fallback to full canvas width if waveform not rendered yet
                        ratio = clickX / rect.width;
                    }
                    
                    const clamped = Math.min(1, Math.max(0, ratio));
                    audio.currentTime = clamped * audio.duration;
                    updateProgress(song.id);
                    if (audioContext && audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    audio.play();
                    const icon = document.getElementById(`icon-${song.id}`);
                    if (icon) icon.className = 'pause-icon';
                });
            }

            // Button always shows "Reveal Answer" since we use modal now
            const button = document.getElementById(`reveal-${song.id}`);
            if (button) {
                button.textContent = 'ðŸŽ¯ Reveal Answer';
            }

            // Draw waveform from audio data
            requestAnimationFrame(() => {
                renderWaveform(song).catch((err) => {
                    console.warn('Waveform render failed for song', song.id, err);
                });
            });

            updateNav();
        }

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let lastCongratsAt = 0;

        async function renderWaveform(song) {
            const canvas = document.getElementById(`waveform-${song.id}`);
            if (!canvas) {
                return;
            }

            const container = canvas.parentElement;
            const width = Math.max(1, container.clientWidth);
            const height = Math.max(1, container.clientHeight);
            canvas.width = width;
            canvas.height = height;

            const response = await fetch(song.file);
            if (!response.ok) {
                throw new Error(`Audio fetch failed: ${response.status}`);
            }

            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            const rawData = audioBuffer.getChannelData(0);
            const peaks = buildPeaks(rawData, width);
            drawPeaks(canvas, peaks);
        }

        function buildPeaks(data, width) {
            // Create fewer peaks for rectangular boxes (adjust divisor for bar count)
            const barCount = Math.floor(width / 4); // Adjust this to control number of bars
            const step = Math.max(1, Math.floor(data.length / barCount));
            const peaks = new Array(barCount);
            for (let i = 0; i < barCount; i++) {
                let min = 1.0;
                let max = -1.0;
                const start = i * step;
                const end = Math.min(start + step, data.length);
                if (start >= data.length) {
                    peaks[i] = { min: 0, max: 0 };
                    continue;
                }
                for (let j = start; j < end; j++) {
                    const v = data[j];
                    if (v < min) {
                        min = v;
                    }
                    if (v > max) {
                        max = v;
                    }
                }
                peaks[i] = { min, max };
            }
            return peaks;
        }

        function drawPeaks(canvas, peaks) {
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#A36361';
            const mid = height / 2;
            const barWidth = 3; // Mini width for each rectangle box
            const barSpacing = 2; // Small spacing between boxes
            const totalBarWidth = barWidth + barSpacing;
            const totalWidth = peaks.length * totalBarWidth;
            const startX = (width - totalWidth) / 2; // Center the waveform
            
            // Store waveform layout info on canvas for progress/click alignment
            canvas.waveformStartX = startX;
            canvas.waveformWidth = totalWidth;
            canvas.waveformBarCount = peaks.length;
            canvas.waveformTotalBarWidth = totalBarWidth;
            
            for (let i = 0; i < peaks.length; i++) {
                const peak = peaks[i];
                const x = startX + (i * totalBarWidth);
                const amplitude = Math.max(peak.max, -peak.min);
                const barHeight = Math.max(2, amplitude * height * 0.9); // Bar height based on amplitude
                const y = mid - (barHeight / 2);
                ctx.fillRect(x, y, barWidth, barHeight);
            }
        }

        function updateProgress(songId) {
            const audio = audioElements[songId];
            if (!audio || !isFinite(audio.duration) || audio.duration <= 0) {
                return;
            }
            const canvas = document.getElementById(`waveform-${songId}`);
            const progressBar = document.getElementById(`progress-${songId}`);
            const progress = audio.currentTime / audio.duration;
            
            // If waveform layout info exists, align progress with waveform area
            if (canvas && canvas.waveformStartX !== undefined && progressBar) {
                const container = canvas.parentElement;
                const containerWidth = container.clientWidth;
                const waveformStartX = canvas.waveformStartX;
                const waveformWidth = canvas.waveformWidth;
                
                // Calculate progress bar position and width based on waveform area
                const progressBarLeft = waveformStartX;
                const progressBarWidth = waveformWidth * progress;
                
                progressBar.style.left = progressBarLeft + 'px';
                progressBar.style.width = progressBarWidth + 'px';
            } else {
                // Fallback to full width if waveform not rendered yet
                progressBar.style.width = (progress * 100) + '%';
                progressBar.style.left = '0';
            }
            
            document.getElementById(`current-${songId}`).textContent = formatTime(audio.currentTime);
        }

        function togglePlay(songId) {
            const audio = audioElements[songId];
            const icon = document.getElementById(`icon-${songId}`);
            if (!audio) {
                return;
            }

            // Pause all other songs
            Object.keys(audioElements).forEach(id => {
                if (parseInt(id) !== songId && !audioElements[id].paused) {
                    audioElements[id].pause();
                    document.getElementById(`icon-${id}`).className = 'play-icon';
                }
            });

            if (audio.paused) {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                audio.play();
                icon.className = 'pause-icon';
            } else {
                audio.pause();
                icon.className = 'play-icon';
            }
        }

        function revealSong(songId) {
            const song = songs.find(s => s.id === songId);
            if (!song) return;

            // Play congrats sound
            playCongratsSound();

            // Create modal overlay
            const overlay = document.createElement('div');
            overlay.className = 'reveal-modal-overlay';
            overlay.innerHTML = `
                <div class="reveal-modal-card">
                    <div class="reveal-modal-title">ðŸŽ¯ Answer Revealed!</div>
                    <div class="reveal-modal-answer">${song.name}</div>
                    <div class="reveal-modal-hint">Click anywhere or press any key to close</div>
                </div>
            `;

            // Add to body
            document.body.appendChild(overlay);

            // Close function
            function closeModal() {
                overlay.style.animation = 'fadeIn 0.3s ease reverse';
                setTimeout(() => {
                    if (overlay.parentNode) {
                        overlay.parentNode.removeChild(overlay);
                    }
                }, 300);
            }

            // Close on click anywhere
            overlay.addEventListener('click', closeModal);

            // Close on any keyboard key
            const keyboardHandler = (e) => {
                closeModal();
                document.removeEventListener('keydown', keyboardHandler);
            };
            document.addEventListener('keydown', keyboardHandler);

            // Mark as revealed
            revealState[songId] = true;
        }

        function playCongratsSound() {
            if (!audioContext) {
                return;
            }
            const now = audioContext.currentTime;
            if (now - lastCongratsAt < 0.4) {
                return;
            }
            lastCongratsAt = now;

            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            const gain = audioContext.createGain();
            gain.gain.value = 0;
            gain.connect(audioContext.destination);

            const osc1 = audioContext.createOscillator();
            const osc2 = audioContext.createOscillator();
            osc1.type = 'triangle';
            osc2.type = 'square';
            osc1.frequency.value = 880;
            osc2.frequency.value = 1320;
            osc1.connect(gain);
            osc2.connect(gain);

            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.9, now + 0.02);
            gain.gain.exponentialRampToValueAtTime(0.0008, now + 5.0);

            osc1.start(now);
            osc2.start(now);
            osc1.stop(now + 5.1);
            osc2.stop(now + 5.1);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Navigation wiring + keyboard shortcuts
        railPrevBtn.addEventListener('click', () => setCurrentIndex(currentIndex - 1));
        railNextBtn.addEventListener('click', () => setCurrentIndex(currentIndex + 1));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') setCurrentIndex(currentIndex - 1);
            if (e.key === 'ArrowRight') setCurrentIndex(currentIndex + 1);
        });

        // Initial render (single-song view)
        renderCurrentSong(true);
    </script>
