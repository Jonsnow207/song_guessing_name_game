<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage: #9EABA2;
            --mist: #BDD1C5;
            --butter: #EECC8C;
            --peach: #E8B298;
            --blush: #D3A29D;
            --clay: #A36361;
            --card: #fbf7f2;
            --ink: #4b3b38;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(165deg, var(--clay) 0%, var(--peach) 45%, var(--sage) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--ink);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 0.2px;
        }

        .song-card {
            background: var(--card);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(75, 59, 56, 0.25);
            transition: transform 0.3s ease;
        }

        .song-card:hover {
            transform: translateY(-5px);
        }

        .song-top {
            display: grid;
            grid-template-columns: 60px minmax(120px, 220px) 1fr;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .waveform-stack {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        @media (max-width: 720px) {
            .song-top {
                grid-template-columns: 60px 1fr;
            }

            .waveform-stack {
                grid-column: 1 / -1;
            }
        }

        .play-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--butter) 0%, var(--clay) 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(163, 99, 97, 0.35);
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .play-button:focus,
        .play-button:focus-visible {
            outline: none;
            box-shadow: 0 6px 18px rgba(163, 99, 97, 0.35);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-icon, .pause-icon {
            width: 0;
            height: 0;
            border-style: solid;
        }

        .play-icon {
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent white;
            margin-left: 4px;
        }

        .pause-icon {
            width: 20px;
            height: 24px;
            position: relative;
        }

        .pause-icon::before,
        .pause-icon::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 24px;
            background: white;
        }

        .pause-icon::before {
            left: 0;
        }

        .pause-icon::after {
            right: 0;
        }

        .song-info {
            flex: 1;
        }

        .song-number {
            font-size: 0.9em;
            color: var(--clay);
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-placeholder {
            font-size: 1.2em;
            color: var(--ink);
            font-weight: 600;
        }

        .waveform-container {
            position: relative;
            height: 140px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .waveform {
            width: 100%;
            height: 100%;
            display: block;
            cursor: pointer;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(232, 178, 152, 0.3);
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: rgba(42, 26, 35, 0.7);
            margin-top: 10px;
        }

        .reveal-button {
            background: var(--clay);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .reveal-button:hover {
            background: #8f5654;
            transform: translateY(-2px);
        }

        .reveal-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .song-name {
            padding: 8px 12px;
            background: rgba(238, 204, 140, 0.35);
            border-left: 4px solid var(--clay);
            border-radius: 8px;
            color: var(--ink);
            font-weight: 600;
            display: none;
        }

        .song-name.revealed {
            display: inline-flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(75, 59, 56, 0.2);
        }

        .instructions h2 {
            color: var(--clay);
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .instructions p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Song Guessing Game ðŸŽµ</h1>
        
        <div class="instructions">
            <h2>How to Play:</h2>
            <p>Technician: Click play to start the song. Players try to guess the name. Pause when someone guesses correctly and click "Reveal Answer" to show the song name!</p>
        </div>

        <div id="songs-container"></div>
    </div>

    <script>
        // Add your songs here - replace with actual MP3 file paths

        const songs = [
            { id: 1, name: "Con CÃ² - TÃ¹ng DÆ°Æ¡ng", file: "songs/Song1_ConCo_TungDuong_cut.mp3" },
            { id: 2, name: "Trá»‘ng Váº¯ng - PhÆ°Æ¡ng Thanh", file: "songs/Song2_TrongVang_PhuongThanh.mp3" },
            { id: 3, name: "ÄÃ´i Máº¯t - Wanbi", file: "songs/Song3_DoiMat_Wanbi.mp3" },
            { id: 4, name: "Kiáº¿p Ve Sáº§u - Äan TrÆ°á»ng", file: "songs/Song4_KiepVeSau_DanTruong.mp3" },
            { id: 5, name: "Má»™ng Thá»§y Tinh - KhÃ¡nh Ngá»c", file: "songs/Song5_MongThuyTinh_KhanhNgoc.mp3" },
            { id: 6, name: "Thu Cuá»‘i - YanBi", file: "songs/Song6_ThuCuoi_YanBi.mp3" },
            { id: 7, name: "Tan - Tuáº¥n HÆ°ng", file: "songs/Song7_Tan_TuanHung.mp3" }
        ];


        const container = document.getElementById('songs-container');
        const audioElements = {};

        songs.forEach(song => {
            const card = document.createElement('div');
            card.className = 'song-card';
            card.innerHTML = `
                <div class="song-top">
                    <button class="play-button" onclick="togglePlay(${song.id})">
                        <div class="play-icon" id="icon-${song.id}"></div>
                    </button>
                    <div class="song-info">
                        <div class="song-number">Song #${song.id}</div>
                        <div class="song-placeholder">Mystery Song ${song.id}</div>
                    </div>
                    <div class="waveform-stack">
                        <div class="waveform-container">
                            <div class="progress-bar" id="progress-${song.id}"></div>
                            <canvas class="waveform" id="waveform-${song.id}"></canvas>
                        </div>
                        <div class="time-info">
                            <span id="current-${song.id}">0:00</span>
                            <span id="duration-${song.id}">0:00</span>
                        </div>
                    </div>
                </div>
                <div class="reveal-row">
                    <button class="reveal-button" onclick="revealSong(${song.id})" id="reveal-${song.id}">ðŸŽ¯ Reveal Answer</button>
                    <div class="song-name" id="name-${song.id}">
                        âœ“ ${song.name}
                    </div>
                </div>
                <audio id="audio-${song.id}" src="${song.file}"></audio>
            `;
            container.appendChild(card);

            // Draw waveform from audio data
            requestAnimationFrame(() => {
                renderWaveform(song).catch((err) => {
                    console.warn('Waveform render failed for song', song.id, err);
                });
            });

            // Setup audio element
            const audio = document.getElementById(`audio-${song.id}`);
            audioElements[song.id] = audio;

            audio.addEventListener('loadedmetadata', () => {
                document.getElementById(`duration-${song.id}`).textContent = formatTime(audio.duration);
            });

            audio.addEventListener('timeupdate', () => {
                updateProgress(song.id);
            });

            const canvas = document.getElementById(`waveform-${song.id}`);
            if (canvas) {
                canvas.addEventListener('click', (event) => {
                    if (!isFinite(audio.duration) || audio.duration <= 0) {
                        return;
                    }
                    const rect = canvas.getBoundingClientRect();
                    const ratio = (event.clientX - rect.left) / rect.width;
                    const clamped = Math.min(1, Math.max(0, ratio));
                    audio.currentTime = clamped * audio.duration;
                    updateProgress(song.id);
                });
            }

            audio.addEventListener('ended', () => {
                const icon = document.getElementById(`icon-${song.id}`);
                icon.className = 'play-icon';
            });
        });

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let lastCongratsAt = 0;

        async function renderWaveform(song) {
            const canvas = document.getElementById(`waveform-${song.id}`);
            if (!canvas) {
                return;
            }

            const container = canvas.parentElement;
            const width = Math.max(1, container.clientWidth);
            const height = Math.max(1, container.clientHeight);
            canvas.width = width;
            canvas.height = height;

            const response = await fetch(song.file);
            if (!response.ok) {
                throw new Error(`Audio fetch failed: ${response.status}`);
            }

            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            const rawData = audioBuffer.getChannelData(0);
            const peaks = buildPeaks(rawData, width);
            drawPeaks(canvas, peaks);
        }

        function buildPeaks(data, width) {
            const step = Math.max(1, Math.floor(data.length / width));
            const peaks = new Array(width);
            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                const start = i * step;
                const end = Math.min(start + step, data.length);
                if (start >= data.length) {
                    peaks[i] = { min: 0, max: 0 };
                    continue;
                }
                for (let j = start; j < end; j++) {
                    const v = data[j];
                    if (v < min) {
                        min = v;
                    }
                    if (v > max) {
                        max = v;
                    }
                }
                peaks[i] = { min, max };
            }
            return peaks;
        }

        function drawPeaks(canvas, peaks) {
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#A36361';
            const mid = height / 2;
            const barWidth = 2;
            for (let x = 0; x < peaks.length; x += barWidth) {
                const peak = peaks[x];
                const y1 = mid + peak.min * mid;
                const y2 = mid + peak.max * mid;
                const barHeight = Math.max(1, y2 - y1);
                ctx.fillRect(x, y1, barWidth, barHeight);
            }
        }

        function updateProgress(songId) {
            const audio = audioElements[songId];
            if (!audio || !isFinite(audio.duration) || audio.duration <= 0) {
                return;
            }
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById(`progress-${songId}`).style.width = progress + '%';
            document.getElementById(`current-${songId}`).textContent = formatTime(audio.currentTime);
        }

        function togglePlay(songId) {
            const audio = audioElements[songId];
            const icon = document.getElementById(`icon-${songId}`);

            // Pause all other songs
            Object.keys(audioElements).forEach(id => {
                if (parseInt(id) !== songId && !audioElements[id].paused) {
                    audioElements[id].pause();
                    document.getElementById(`icon-${id}`).className = 'play-icon';
                }
            });

            if (audio.paused) {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                audio.play();
                icon.className = 'pause-icon';
            } else {
                audio.pause();
                icon.className = 'play-icon';
            }
        }

        function revealSong(songId) {
            const nameElement = document.getElementById(`name-${songId}`);
            const button = document.getElementById(`reveal-${songId}`);
            const isRevealed = nameElement.classList.toggle('revealed');
            if (button) {
                button.textContent = isRevealed ? 'ðŸ™ˆ Hide Answer' : 'ðŸŽ¯ Reveal Answer';
            }
            if (isRevealed) {
                playCongratsSound();
            }
        }

        function playCongratsSound() {
            if (!audioContext) {
                return;
            }
            const now = audioContext.currentTime;
            if (now - lastCongratsAt < 0.4) {
                return;
            }
            lastCongratsAt = now;

            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            const gain = audioContext.createGain();
            gain.gain.value = 0;
            gain.connect(audioContext.destination);

            const osc1 = audioContext.createOscillator();
            const osc2 = audioContext.createOscillator();
            osc1.type = 'triangle';
            osc2.type = 'square';
            osc1.frequency.value = 880;
            osc2.frequency.value = 1320;
            osc1.connect(gain);
            osc2.connect(gain);

            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.9, now + 0.02);
            gain.gain.exponentialRampToValueAtTime(0.0008, now + 5.0);

            osc1.start(now);
            osc2.start(now);
            osc1.stop(now + 5.1);
            osc2.stop(now + 5.1);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
