<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            font-family: inherit;
        }

        :root {
            --sage: #9EABA2;
            --mist: #BDD1C5;
            --butter: #EECC8C;
            --peach: #E8B298;
            --blush: #D3A29D;
            --clay: #A36361;
            --card: #fbf7f2;
            --ink: #4b3b38;
        }

        @import url("https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Bebas+Neue&display=swap");

        #home-layer {
            min-height: 100vh;
            color: #ffffff;
            background: radial-gradient(1200px 700px at 20% 20%, var(--clay) 0%, var(--peach) 50%, var(--sage) 100%);
            overflow: hidden;
            display: block;
        }

        #home-layer.hidden {
            display: none;
        }

        #game-layer.hidden {
            display: none;
        }

        #game-layer {
            position: relative;
        }

        #game-layer,
        #game-layer:fullscreen {
            min-height: 100vh;
            background: linear-gradient(165deg, var(--clay) 0%, var(--peach) 45%, var(--sage) 100%);
        }

        #home-layer .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            isolation: isolate;
            font-family: "Barlow", "Segoe UI", Tahoma, sans-serif;
            border-radius: 26px;
            overflow: hidden;
            box-shadow: 0 22px 50px rgba(75, 59, 56, 0.28);
            transform: perspective(1400px) rotateX(2deg) rotateY(-2deg);
            transform-origin: center;
            transition: transform 200ms ease, box-shadow 200ms ease;
        }

        #home-layer .page:hover {
            transform: perspective(1400px) rotateX(0deg) rotateY(0deg);
            box-shadow: 0 28px 60px rgba(75, 59, 56, 0.32);
        }

        #home-layer .bubble {
            position: absolute;
            border-radius: 999px;
            background: radial-gradient(circle at 35% 30%, rgba(255,255,255,.18), rgba(255,255,255,.04) 55%, rgba(0,0,0,.03) 100%);
            filter: blur(.2px);
            z-index: -1;
        }
        #home-layer .b1{width:420px;height:420px;left:-120px;top:110px;opacity:.55}
        #home-layer .b2{width:190px;height:190px;right:120px;top:40px;opacity:.35}
        #home-layer .b3{width:230px;height:230px;right:90px;bottom:220px;opacity:.45}
        #home-layer .b4{width:120px;height:120px;left:55%;top:18px;opacity:.25}

        #home-layer main {
            flex: 1;
            display: grid;
            place-items: center;
            padding: clamp(18px, 4vw, 48px) clamp(14px, 3vw, 40px);
            text-align: center;
        }

        #home-layer .hero {
            width: min(980px, 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

        #home-layer .title {
            margin: 0;
            line-height: 1.08;
            font-family: "Bebas Neue", "Barlow", sans-serif;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: clamp(30px, 5.8vw, 76px);
            text-shadow: 0 12px 28px rgba(0,0,0,.12);
            white-space: nowrap;
        }

        #home-layer .actions {
            margin-top: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            width: min(86vw, 560px);
        }

        #home-layer .cta {
            border: 0;
            padding: 14px 24px;
            border-radius: 999px;
            font-weight: 800;
            cursor: pointer;
            color: #fff;
            background: var(--clay);
            width: 100%;
            font-size: clamp(14px, 2.2vw, 20px);
            letter-spacing: 1.2px;
            text-transform: uppercase;
            box-shadow: 0 18px 40px rgba(75,59,56,.25);
        }
        #home-layer .cta:focus-visible{outline:3px solid rgba(255,255,255,.6); outline-offset:3px}

        #home-layer .eq-wrap{
            padding: 0 clamp(14px, 3vw, 40px) 18px;
            margin-top: auto;
        }

        #home-layer .equalizer{
            height: clamp(140px, 24vw, 360px);
            width:100%;
            display:flex;
            align-items:flex-end;
            gap:8px;
            padding: 10px 0 0;
        }

        #home-layer .bar{
            flex:1 1 0;
            min-width:6px;
            height:100%;
            border-radius:12px;
            transform-origin:bottom;
            transform: scaleY(var(--h, .4));
            transition: transform 420ms ease;
            background: linear-gradient(180deg, var(--butter) 0%, var(--butter) 58%, var(--card) 58%, var(--card) 100%);
            box-shadow: 0 12px 22px rgba(75,59,56,.12);
        }

        #home-layer footer{
            padding: 10px clamp(18px, 4vw, 56px) 18px;
            display:flex;
            justify-content:center;
            opacity:.9;
            font-size:13px;
            letter-spacing:.3px;
        }

        @media (max-width:560px){
            #home-layer .title { letter-spacing: 2px; }
            #home-layer .equalizer{height: clamp(120px, 38vw, 220px); gap:6px}
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(165deg, var(--clay) 0%, var(--peach) 45%, var(--sage) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--ink);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        button, input, textarea, select {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 0.2px;
        }

        #songs-container {
            position: relative;
            overflow: hidden;
            min-height: 700px;
            width: 100%;
        }

        .song-card {
            background: var(--card);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(75, 59, 56, 0.25);
            transition: transform 0.3s ease;
            height: 500px;
            position: relative;
            width: 100%;
            will-change: transform;
        }

        .song-card:hover {
            transform: translateY(-5px);
        }

        @keyframes slide-out-left {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        @keyframes slide-out-right {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes slide-in-left {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slide-in-right {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .song-card.slide-out-left {
            animation: slide-out-left 0.4s ease-in-out forwards;
        }

        .song-card.slide-out-right {
            animation: slide-out-right 0.4s ease-in-out forwards;
        }

        .song-card.slide-in-left {
            animation: slide-in-left 0.4s ease-in-out forwards;
        }

        .song-card.slide-in-right {
            animation: slide-in-right 0.4s ease-in-out forwards;
        }

        .song-top {
            display: grid;
            grid-template-columns: 60px minmax(120px, 220px) 1fr;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .reveal-button-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 12px;
        }

        .waveform-stack {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 15px;
        }

        @media (max-width: 720px) {
            .song-top {
                grid-template-columns: 60px 1fr;
            }

            .reveal-button-container {
                grid-column: 1 / -1;
                justify-content: flex-start;
            }
        }

        .play-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--butter) 0%, var(--clay) 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(163, 99, 97, 0.35);
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .play-button:focus,
        .play-button:focus-visible {
            outline: none;
            box-shadow: 0 6px 18px rgba(163, 99, 97, 0.35);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent white;
            margin-left: 4px;
        }

        .pause-icon {
            width: 20px;
            height: 24px;
            position: relative;
            border: none;
        }

        .pause-icon::before,
        .pause-icon::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 24px;
            background: white;
        }

        .pause-icon::before {
            left: 0;
        }

        .pause-icon::after {
            right: 0;
        }

        .song-info {
            flex: 1;
        }

        .song-number {
            font-size: 0.9em;
            color: var(--clay);
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-placeholder {
            font-size: 1.2em;
            color: var(--ink);
            font-weight: 600;
        }

        .waveform-container {
            position: relative;
            height: 320px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .waveform {
            width: 100%;
            height: 100%;
            display: block;
            cursor: pointer;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(232, 178, 152, 0.3);
            transition: width 0.1s linear, left 0.1s linear;
            pointer-events: none;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 2em;
            font-style: italic;
            font-weight: bold;
            color: rgba(42, 26, 35, 0.7);
            margin-top: 10px;
        }

        .reveal-button {
            background: var(--clay);
            color: white;
            border: none;
            padding: 10px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .reveal-button:hover {
            background: #8f5654;
            transform: translateY(-2px);
        }

        .reveal-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .reveal-modal-card {
            background: var(--card);
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 20px 60px rgba(75, 59, 56, 0.4);
            width: 800px;
            height: 500px;
            text-align: center;
            animation: slideUp 0.4s ease;
            border: 3px solid var(--clay);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .reveal-modal-title {
            font-size: 3em;
            color: var(--clay);
            margin-bottom: 40px;
            font-weight: 700;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.2;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .reveal-modal-answer {
            font-size: 5em;
            color: var(--ink);
            font-weight: 600;
            padding: 20px;
            background: rgba(238, 204, 140, 0.3);
            border-radius: 12px;
            border-left: 5px solid var(--clay);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.2;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .reveal-modal-hint {
            margin-top: 20px;
            font-size: 2em;
            color: rgba(75, 59, 56, 0.7);
            font-style: italic;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.3;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @media (max-width: 900px) {
            .reveal-modal-card {
                width: 90vw;
                max-width: 800px;
                padding: 30px 40px;
            }
            .reveal-modal-title {
                font-size: 2em;
            }
            .reveal-modal-answer {
                font-size: 3em;
            }
            .reveal-modal-hint {
                font-size: 1.2em;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .instructions {
            background: transparent;
            border-radius: 0;
            padding: 0;
            margin-bottom: 18px;
            box-shadow: none;
        }

        .instructions h2 {
            color: white;
            margin-bottom: 8px;
            font-size: 1.3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.25);
        }

        .instructions p {
            color: rgba(255,255,255,0.95);
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .rail-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 50;
            width: clamp(84px, 10vw, 160px);
            height: clamp(84px, 10vw, 160px);
            border-radius: clamp(18px, 2.6vw, 34px);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            backdrop-filter: none;
            box-shadow: none;
            transition: transform 0.15s ease, opacity 0.2s ease;
        }

        .rail-nav:hover {
            transform: translateY(-50%) scale(1.04);
        }

        .rail-nav:active {
            transform: translateY(-50%) scale(0.98);
        }

        .rail-nav:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        .rail-nav.left {
            left: 16px;
        }

        .rail-nav.right {
            right: 16px;
        }

        .rail-icon {
            font-size: clamp(120px, 12vw, 240px);
            line-height: 1;
            font-weight: 900;
            color: var(--clay);
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: transform 0.15s ease, color 0.15s ease, text-shadow 0.2s ease, filter 0.2s ease;
            text-shadow: 0 12px 30px rgba(75, 59, 56, 0.22);
            filter: drop-shadow(0 10px 18px rgba(75, 59, 56, 0.18));
        }

        .rail-nav:hover .rail-icon {
            color: #8f5654;
            transform: scale(1.5);
            text-shadow: 0 14px 36px rgba(75, 59, 56, 0.28);
            filter: drop-shadow(0 12px 22px rgba(75, 59, 56, 0.22));
        }

        .rail-nav:active .rail-icon {
            transform: scale(0.98);
        }

        @media (max-width: 720px) {
            .rail-nav.left {
                left: 10px;
            }
            .rail-nav.right {
                right: 10px;
            }
        }

        .layer2-actions {
            position: fixed;
            top: 20px;
            right: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            z-index: 20;
        }

        .home-btn,
        .fullscreen-btn {
            border: none;
            border-radius: 999px;
            padding: 10px 16px;
            background: var(--clay);
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.6px;
            cursor: pointer;
            box-shadow: 0 10px 24px rgba(75, 59, 56, 0.25);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover,
        .fullscreen-btn:hover {
            background: #8f5654;
        }

        .home-btn:focus-visible,
        .fullscreen-btn:focus-visible {
            outline: 3px solid rgba(255,255,255,.6);
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <div id="home-layer">
        <div class="page">
            <div class="bubble b1" aria-hidden="true"></div>
            <div class="bubble b2" aria-hidden="true"></div>
            <div class="bubble b3" aria-hidden="true"></div>
            <div class="bubble b4" aria-hidden="true"></div>

            <main>
                <section class="hero" aria-label="Hero section">
                    <h1 class="title">ðŸŽµ SONG GUESSING NAME ðŸŽµ</h1>
                    <div class="actions" role="group" aria-label="Primary actions">
                        <button class="cta" id="start-btn" type="button">Start</button>
                    </div>
                </section>
            </main>

            <div class="eq-wrap" aria-hidden="true">
                <div class="equalizer" id="equalizer"></div>
            </div>

            <footer>
                Â© <span id="year"></span> Song Guessing Game â€¢ All rights reserved
            </footer>
        </div>
    </div>

    <div id="game-layer" class="hidden">
        <div class="layer2-actions" aria-label="Layer 2 actions">
            <button class="home-btn" id="home-btn" type="button" aria-label="Return to home">
                HOME
            </button>
            <button class="fullscreen-btn" id="fullscreen-btn" type="button" aria-label="Toggle full screen">
                FULL SCREEN
            </button>
        </div>
        <div class="container">
            <h1>ðŸŽµ Song Guessing Game ðŸŽµ</h1>
            
            <div class="instructions">
                <h2>How to Play:</h2>
                <p>Technician: Click play to start the song. Players try to guess the name. Pause when someone guesses correctly and click "Reveal Answer" to show the song name!</p>
            </div>

            <button class="rail-nav left" id="rail-prev" type="button" aria-label="Previous song">
                <span class="rail-icon">â€¹</span>
            </button>
            <button class="rail-nav right" id="rail-next" type="button" aria-label="Next song">
                <span class="rail-icon">â€º</span>
            </button>

            <div id="songs-container"></div>
        </div>
    </div>

    <script>
        let waveTimer = null;
        const bars = [];

        function startWave() {
            if (!bars.length) {
                const eq = document.getElementById("equalizer");
                const BAR_COUNT = 52;
                for (let i = 0; i < BAR_COUNT; i++) {
                    const b = document.createElement("div");
                    b.className = "bar";
                    b.style.setProperty("--h", (Math.random() * 0.8 + 0.2).toFixed(2));
                    eq.appendChild(b);
                    bars.push(b);
                }
            }

            if (waveTimer) {
                clearInterval(waveTimer);
            }

            function tick(){
                for (const b of bars){
                    const h = (Math.random() * 0.85 + 0.15).toFixed(2);
                    b.style.setProperty("--h", h);
                }
            }
            tick();
            waveTimer = setInterval(tick, 520);
        }

        function stopWave() {
            if (waveTimer) {
                clearInterval(waveTimer);
                waveTimer = null;
            }
        }

        function refreshCurrentWaveform() {
            const song = songs[currentIndex];
            if (!song) return;
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    renderWaveform(song).catch((err) => {
                        console.warn('Waveform refresh failed for song', song.id, err);
                    });
                });
            });
        }

        (function initHomeLayer() {
            const eq = document.getElementById("equalizer");
            if (!eq) return;
            startWave();

            const startBtn = document.getElementById("start-btn");
            startBtn.addEventListener("click", async () => {
                stopWave();
                document.getElementById("home-layer").classList.add("hidden");
                document.getElementById("game-layer").classList.remove("hidden");
                renderCurrentSong(true);
                refreshCurrentWaveform();
                const layer = document.getElementById("game-layer");
                if (layer && !document.fullscreenElement) {
                    try {
                        await layer.requestFullscreen();
                    } catch (err) {
                        console.warn("Fullscreen request failed", err);
                    }
                }
            });

            document.getElementById("year").textContent = new Date().getFullYear();
        })();

        const homeBtn = document.getElementById("home-btn");
        const fullscreenBtn = document.getElementById("fullscreen-btn");

        function updateFullscreenLabel() {
            if (!fullscreenBtn) return;
            const isFullscreen = Boolean(document.fullscreenElement);
            fullscreenBtn.textContent = isFullscreen ? "EXIT FULL" : "FULL SCREEN";
        }

        homeBtn.addEventListener("click", () => {
            stopAllAudio();
            document.getElementById("game-layer").classList.add("hidden");
            document.getElementById("home-layer").classList.remove("hidden");
            startWave();
        });

        if (fullscreenBtn) {
            fullscreenBtn.addEventListener("click", async () => {
                const layer = document.getElementById("game-layer");
                if (!layer) return;

                if (!document.fullscreenElement) {
                    try {
                        await layer.requestFullscreen();
                    } catch (err) {
                        console.warn("Fullscreen request failed", err);
                    }
                } else {
                    try {
                        await document.exitFullscreen();
                    } catch (err) {
                        console.warn("Exit fullscreen failed", err);
                    }
                }
            });
        }

        document.addEventListener("fullscreenchange", updateFullscreenLabel);
        updateFullscreenLabel();

        const container = document.getElementById('songs-container');

        const railPrevBtn = document.getElementById('rail-prev');

        function stopAllAudio() {
            Object.keys(audioElements).forEach(id => {
                const a = audioElements[id];
                if (a && !a.paused) {
                    a.pause();
                }
            });
        }

        function setCurrentIndex(nextIndex) {
            const clamped = Math.min(songs.length - 1, Math.max(0, nextIndex));
            if (clamped === currentIndex) return;
            
            // Determine navigation direction
            navigationDirection = clamped > currentIndex ? 'right' : 'left';
            
            stopAllAudio();
            
            // Get current card if it exists
            const currentCard = container.querySelector('.song-card');
            
            if (currentCard) {
                // Apply slide-out animation
                const slideOutClass = navigationDirection === 'right' ? 'slide-out-left' : 'slide-out-right';
                currentCard.classList.add(slideOutClass);
                
                // Wait for animation to complete, then render new song
                setTimeout(() => {
                    currentIndex = clamped;
                    renderCurrentSong();
                }, 400); // Match animation duration
            } else {
                // No current card, render immediately
                currentIndex = clamped;
                renderCurrentSong();
            }
        }

        function updateNav() {

            const isAtEnd = currentIndex === songs.length - 1;
            railPrevBtn.disabled = isAtStart;
            railNextBtn.disabled = isAtEnd;

        function renderCurrentSong(skipAnimation = false) {

            card.innerHTML = `

                    <div class="waveform-container">

            const audio = document.getElementById(`audio-${song.id}`);
            audioElements[song.id] = audio;

            audio.addEventListener('loadedmetadata', () => {
                const durationEl = document.getElementById(`duration-${song.id}`);
                if (durationEl) durationEl.textContent = formatTime(audio.duration);
            });

            audio.addEventListener('timeupdate', () => {
                updateProgress(song.id);

            audio.addEventListener('ended', () => {
                const icon = document.getElementById(`icon-${song.id}`);
                if (icon) icon.className = 'play-icon';

            const canvas = document.getElementById(`waveform-${song.id}`);
            if (canvas) {
                canvas.addEventListener('click', (event) => {
                    if (!isFinite(audio.duration) || audio.duration <= 0) {

                    const rect = canvas.getBoundingClientRect();
                    const clickX = event.clientX - rect.left;
                    
                    // Map click to waveform area if waveform layout info exists
                    let ratio;
                    if (canvas.waveformStartX !== undefined && canvas.waveformWidth !== undefined) {
                        const waveformStartX = canvas.waveformStartX;
                        const waveformWidth = canvas.waveformWidth;
                        
                        // Check if click is within waveform area
                        if (clickX < waveformStartX) {
                            ratio = 0; // Before waveform starts
                        } else if (clickX > waveformStartX + waveformWidth) {
                            ratio = 1; // After waveform ends
                        } else {

                            ratio = (clickX - waveformStartX) / waveformWidth;
                        }

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let lastCongratsAt = 0;

        async function renderWaveform(song) {
            const canvas = document.getElementById(`waveform-${song.id}`);
            if (!canvas) {
                return;
            }

            const container = canvas.parentElement;
            const width = Math.max(1, container.clientWidth);
            const height = Math.max(1, container.clientHeight);
            canvas.width = width;
            canvas.height = height;

            const response = await fetch(song.file);
            if (!response.ok) {
                throw new Error(`Audio fetch failed: ${response.status}`);
            }

            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            const rawData = audioBuffer.getChannelData(0);
            const peaks = buildPeaks(rawData, width);
            drawPeaks(canvas, peaks);
        }

        function buildPeaks(data, width) {
            // Create fewer peaks for rectangular boxes (adjust divisor for bar count)
            const barCount = Math.floor(width / 4); // Adjust this to control number of bars
            const step = Math.max(1, Math.floor(data.length / barCount));
            const peaks = new Array(barCount);
            for (let i = 0; i < barCount; i++) {
                let min = 1.0;
                let max = -1.0;
                const start = i * step;
                const end = Math.min(start + step, data.length);
                if (start >= data.length) {
                    peaks[i] = { min: 0, max: 0 };
                    continue;
                }
                for (let j = start; j < end; j++) {
                    const v = data[j];
                    if (v < min) {
                        min = v;
                    }
                    if (v > max) {
                        max = v;
                    }
                }
                peaks[i] = { min, max };
            }
            return peaks;
        }

        function drawPeaks(canvas, peaks) {
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#A36361';
            const mid = height / 2;
            const barWidth = 3; // Mini width for each rectangle box
            const barSpacing = 2; // Small spacing between boxes
            const totalBarWidth = barWidth + barSpacing;
            const totalWidth = peaks.length * totalBarWidth;
            const startX = (width - totalWidth) / 2; // Center the waveform
            
            // Store waveform layout info on canvas for progress/click alignment
            canvas.waveformStartX = startX;
            canvas.waveformWidth = totalWidth;
            canvas.waveformBarCount = peaks.length;
            canvas.waveformTotalBarWidth = totalBarWidth;
            
            for (let i = 0; i < peaks.length; i++) {
                const peak = peaks[i];
                const x = startX + (i * totalBarWidth);
                const amplitude = Math.max(peak.max, -peak.min);
                const barHeight = Math.max(2, amplitude * height * 0.9); // Bar height based on amplitude
                const y = mid - (barHeight / 2);
                ctx.fillRect(x, y, barWidth, barHeight);
            }
        }

        function updateProgress(songId) {
            const audio = audioElements[songId];
            if (!audio || !isFinite(audio.duration) || audio.duration <= 0) {
                return;
            }
            const canvas = document.getElementById(`waveform-${songId}`);
            const progressBar = document.getElementById(`progress-${songId}`);
            const progress = audio.currentTime / audio.duration;
            
            // If waveform layout info exists, align progress with waveform area
            if (canvas && canvas.waveformStartX !== undefined && progressBar) {
                const container = canvas.parentElement;
                const containerWidth = container.clientWidth;
                const waveformStartX = canvas.waveformStartX;
                const waveformWidth = canvas.waveformWidth;
                
                // Calculate progress bar position and width based on waveform area
                const progressBarLeft = waveformStartX;
                const progressBarWidth = waveformWidth * progress;
                
                progressBar.style.left = progressBarLeft + 'px';
                progressBar.style.width = progressBarWidth + 'px';
            } else {
                // Fallback to full width if waveform not rendered yet
                progressBar.style.width = (progress * 100) + '%';
                progressBar.style.left = '0';
            }
            
            document.getElementById(`current-${songId}`).textContent = formatTime(audio.currentTime);
        }

        function togglePlay(songId) {
            const audio = audioElements[songId];
            const icon = document.getElementById(`icon-${songId}`);
            if (!audio) {
                return;
            }

            // Pause all other songs
            Object.keys(audioElements).forEach(id => {
                if (parseInt(id) !== songId && !audioElements[id].paused) {
                    audioElements[id].pause();
                    document.getElementById(`icon-${id}`).className = 'play-icon';
                }
            });

            if (audio.paused) {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                audio.play();
                icon.className = 'pause-icon';
            } else {
                audio.pause();
                icon.className = 'play-icon';
            }
        }

        function revealSong(songId) {
            const song = songs.find(s => s.id === songId);
            if (!song) return;

            // Play congrats sound
            playCongratsSound();

            // Create modal overlay
            const overlay = document.createElement('div');
            overlay.className = 'reveal-modal-overlay';
            overlay.innerHTML = `
                <div class="reveal-modal-card">
                    <div class="reveal-modal-title">ðŸŽ¯ Answer Revealed!</div>
                    <div class="reveal-modal-answer">${song.name}</div>
                    <div class="reveal-modal-hint">Click anywhere or press any key to close</div>
                </div>
            `;

            // Add to fullscreen element if active so it shows in fullscreen mode
            const fullscreenTarget = document.fullscreenElement || document.body;
            fullscreenTarget.appendChild(overlay);

            // Close function
            function closeModal() {
                overlay.style.animation = 'fadeIn 0.3s ease reverse';
                setTimeout(() => {
                    if (overlay.parentNode) {
                        overlay.parentNode.removeChild(overlay);
                    }
                }, 300);
            }

            // Close on click anywhere
            overlay.addEventListener('click', closeModal);

            // Close on any keyboard key
            const keyboardHandler = (e) => {
                closeModal();
                document.removeEventListener('keydown', keyboardHandler);
            };
            document.addEventListener('keydown', keyboardHandler);

            // Mark as revealed
            revealState[songId] = true;
        }

        function playCongratsSound() {
            if (!audioContext) {
                return;
            }
            const now = audioContext.currentTime;
            if (now - lastCongratsAt < 0.4) {
                return;
            }
            lastCongratsAt = now;

            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            const gain = audioContext.createGain();
            gain.gain.value = 0;
            gain.connect(audioContext.destination);

            const osc1 = audioContext.createOscillator();
            const osc2 = audioContext.createOscillator();
            osc1.type = 'triangle';
            osc2.type = 'square';
            osc1.frequency.value = 880;
            osc2.frequency.value = 1320;
            osc1.connect(gain);
            osc2.connect(gain);

            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.9, now + 0.02);
            gain.gain.exponentialRampToValueAtTime(0.0008, now + 5.0);

            osc1.start(now);
            osc2.start(now);
            osc1.stop(now + 5.1);
            osc2.stop(now + 5.1);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

            if (e.key === 'ArrowRight') setCurrentIndex(currentIndex + 1);
